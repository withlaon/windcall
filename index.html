<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엑셀 데이터 추출기 | Excel Data Extractor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- SheetJS (Community Edition) -->
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <!-- XlsxPopulate (for Agile Encryption support) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx-populate@1.21.0/browser/xlsx-populate.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar / Controls -->
        <aside class="sidebar">
            <header>
                <h1>📊 Excel Extractor</h1>
                <p>필요한 데이터만 쏙 뽑아내세요.</p>
            </header>

            <div class="upload-area" id="drop-zone">
                <input type="file" id="file-input" accept=".xlsx, .xls, .csv" hidden>
                <div class="upload-icon">📁</div>
                <p>파일을 여기에 끌어놓거나<br>클릭하여 선택하세요</p>
                <button class="btn btn-secondary" onclick="document.getElementById('file-input').click()">파일 선택</button>
            </div>

            <div id="column-selector" class="column-selector hidden">
                <h3>열 선택 (Columns)</h3>
                <div class="actions">
                    <button id="select-all" class="btn-sm">전체 선택</button>
                    <button id="deselect-all" class="btn-sm">전체 해제</button>
                </div>
                <div id="column-list" class="column-list">
                    <!-- Columns will be populated here -->
                </div>
            </div>

            <div class="export-section hidden" id="export-section">
                <button id="export-btn" class="btn btn-primary">
                    💾 엑셀 파일로 저장하기
                </button>
            </div>
        </aside>

        <!-- Main Content / Preview -->
        <main class="preview-area">
            <div id="empty-state" class="empty-state">
                <div class="icon">👀</div>
                <h2>데이터 미리보기</h2>
                <p>왼쪽에서 엑셀 파일을 업로드하면<br>여기에 데이터가 표시됩니다.</p>
            </div>
            
            <div id="data-preview" class="data-preview hidden">
                <div class="preview-header">
                    <h2>데이터 미리보기 <span id="row-count">(0 행)</span></h2>
                </div>
                <div class="table-container">
                    <table id="preview-table">
                        <!-- Table Data -->
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
